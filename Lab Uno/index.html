﻿<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jeu de cartes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>JEU</h1>
	<section id="main">
		  <!-- Boutons à cliquer - 5 cartes -->
		<input class="carte" id="btnCarte1" src="img\dosUno.png"
		type="image" name="btnCarte1" onclick="img_onclick(1)">
		<input class="carte" id="btnCarte2" src="img\dosUno.png" 
		type="image" name="btnCarte2" onclick="img_onclick(2)">
		<input class="carte" id="btnCarte3" src="img\dosUno.png" 
		type="image" name="btnCarte3" onclick="img_onclick(3)">
		<input class="carte" id="btnCarte4" src="img\dosUno.png" 
		type="image" name="btnCarte4" onclick="img_onclick(4)">
		<input class="carte" id="btnCarte5" src="img\dosUno.png" 
		type="image" name="btnCarte5" onclick="img_onclick(5)">
	</section>
	<!-- Bouton Continuer -->
	<div id="bouton">
		<input src="img\btnContinuer.png" type="image" id="btnContinuer" name="btnContinuer" disabled onclick="btnContinuer_onclick()" >
	</div>
	<!-- etiquettes pour affichage des points du joueur-->
	<div id="aff">
		<section class="affichage">
			<div><label>Points tour</label></div>
			<div id="lblPtsTour"><label>0</label></div>
		</section>
		<section class="affichage">
			<div><label >Points tot </label></div>
			<div><label id="lblPtsTot">0</label></div>
		</section>
	</div>
	<script src="JS/script.js"></script>
</body>
</html>
